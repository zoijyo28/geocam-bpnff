<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>GeoCam Fakfak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    video, canvas, #map {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #info {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h2>ðŸ“¸ GeoCam Fakfak</h2>
  <video id="video" autoplay playsinline></video><br>
  <button onclick="takePhoto()">ðŸ“· Ambil Foto</button>
  <div id="info">Mendeteksi lokasi...</div>
  <div id="map"></div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const info = document.getElementById("info");
    let lat = 0, lon = 0, alamat = "Mencari alamat...";
    let map, miniMapImg;

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Kamera gagal dibuka: " + err));

    // Ambil lokasi
    navigator.geolocation.getCurrentPosition(pos => {
      lat = pos.coords.latitude;
      lon = pos.coords.longitude;
      getAlamat(lat, lon);
      loadMap(lat, lon);
    }, err => {
      alert("Gagal mengambil lokasi: " + err.message);
    });

    function getAlamat(lat, lon) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          alamat = data.display_name || "Alamat tidak ditemukan";
          info.innerHTML = `<b>Lat:</b> ${lat.toFixed(6)} <b>Lon:</b> ${lon.toFixed(6)}<br><b>Alamat:</b> ${alamat}`;
        });
    }

    function loadMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);
      L.marker([lat, lon]).addTo(map).bindPopup("Lokasi Anda").openPopup();
    }

    async function takePhoto() {
      // Ambil gambar dari video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight + 130; // tambah tinggi untuk teks + peta kecil
      const ctx = canvas.getContext("2d");

      ctx.drawImage(video, 0, 0); // gambar utama

      // Gambar info teks
      ctx.fillStyle = "rgba(0,0,0,0.6)";
      ctx.fillRect(0, video.videoHeight, canvas.width, 130);
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText(`Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`, 10, video.videoHeight + 25);
      ctx.fillText(`Alamat: ${alamat.slice(0, 60)}...`, 10, video.videoHeight + 50);

      // Ambil gambar peta sebagai image (static map style)
      const mapURL = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=16&size=300x100&markers=${lat},${lon},red-pushpin`;
      const mapImg = new Image();
      mapImg.crossOrigin = "anonymous";
      mapImg.src = mapURL;
      mapImg.onload = () => {
        ctx.drawImage(mapImg, canvas.width - 310, video.videoHeight + 5, 300, 100);

        // Simpan
        const link = document.createElement("a");
        link.download = `foto-lokasi-fakfak.jpg`;
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      };
    }
  </script>
</body>
</html>
